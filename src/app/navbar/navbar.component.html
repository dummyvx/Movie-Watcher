<nav class="navbar">
  <div class="container">
    <div class="logo-wrapper">
      <h1 routerLink="/movies" class="logo"><span id="white-logo">Movie</span><span id="red-logo">Watcher</span></h1>
      <app-movie-search></app-movie-search>
    </div>

    <div class="menu-btn hide-desktop show-mobile" (click)="toggleMenuBtn()" [class.open]="isOpen">
      <span class="burger"></span>
    </div>
    <nav>
      <ul class="menu hide-mobile" [class.show-menu]="isOpen">
        <li routerLink="/movies"
            routerLinkActive="active"
            (click)="toggleMenuBtn()"
            [routerLinkActiveOptions]="{ exact: true }"
            class="menu-item">Movies
        </li>
        <li *ngIf="isAuthenticated"
            routerLink="/watchlist"
            routerLinkActive="active"
            (click)="toggleMenuBtn()"
            class="menu-item">Watchlist
        </li>
        <li *ngIf="isAuthenticated"
            routerLink="/favorites"
            routerLinkActive="active"
            (click)="toggleMenuBtn()"
            class="menu-item">Favorites
        </li>
        <li *ngIf="!isAuthenticated"
            routerLink="/auth/login"
            (click)="toggleMenuBtn()"
            class="btn btn-action btn-login"> Login
        </li>
        <li *ngIf="isAuthenticated"
            class="btn btn-action btn-logout"
            (click)="onLogout()"> Logout
        </li>
      </ul>
    </nav>
  </div>
</nav>
